<div *ngIf="bandit">

  <h2>{{bandit.name | uppercase}} Details!</h2>
  <div>id: {{bandit.id}}</div>
  <div>
    <!-- <label for="hero-name">Bandit name: </label> -->
    <!-- <input id="hero-name" [(ngModel)]="bandit.name" type="text" placeholder="name"> -->
    <mat-form-field class="example-full-width" appearance="outline">
      <mat-label>Bandit name:</mat-label>
      <input matInput #searchBox id="search-box" [(ngModel)]="bandit.name" type="text" placeholder="name">
    </mat-form-field>
  </div>

</div>
