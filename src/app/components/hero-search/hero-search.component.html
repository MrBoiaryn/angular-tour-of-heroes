<div id="search-component">
  <label for="search-box">Unit Search</label>
  <input #searchBox id="search-box" (input)="search(searchBox.value)" />


  <ul class="search-result">
    <li *ngFor="let unit of units$ | async">
      <a [routerLink]="['/', unit.type, unit.id]">
        {{ unit.name }}
      </a>
    </li>
  </ul>

</div>
