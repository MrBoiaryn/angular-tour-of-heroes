<div *ngIf="hero">

  <h2>{{hero.name | uppercase}} Details!</h2>

  <div>id: {{hero.id}}</div>

  <mat-form-field class="example-full-width" appearance="outline">
    <mat-label>Hero name:</mat-label>
    <input matInput #searchBox id="search-box" [(ngModel)]="hero.name" type="text" placeholder="name">
  </mat-form-field>

</div>

<div class="example-button-row">
  <button mat-flat-button (click)="goBack()">go back</button>
  <button mat-flat-button (click)="save()">save</button>
</div>
