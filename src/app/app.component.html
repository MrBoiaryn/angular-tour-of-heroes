<div class="container">

  <h1>{{title}}</h1>

  <nav mat-tab-nav-bar [tabPanel]="tabPanel" mat-stretch-tabs="false" mat-align-tabs="start">
    @for (link of links; track link) {
    <a mat-tab-link (click)="activeLink = link" [active]="activeLink == link" [routerLink]="link"> {{link}} </a>
    }
  </nav>

  <mat-tab-nav-panel #tabPanel><router-outlet></router-outlet></mat-tab-nav-panel>

  <div class="example-button-row">
    <button mat-stroked-button (click)="openLogin()">Login</button>
    <button mat-stroked-button (click)="logout()">Logout</button>
  </div>

  <div class="message-container">
    <app-messages></app-messages>
  </div>

</div>
